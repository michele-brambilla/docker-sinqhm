

<h1>Change Current Configuration</h1>


Select a configuration file<BR>
<form action="/admin/configuregui.egi" method="post" enctype="multipart/form-data">
<p>
	<input name="MAX_FILE_SIZE" type="hidden" value="30000">
	<input name="myfile" type="file">
</p>
<p>
<INPUT TYPE=CHECKBOX NAME="storeasdef">Store File on Histo Memory as default
</p>
<p>
<INPUT TYPE=CHECKBOX NAME="restorefromdef">Restore Configuration from default file
</p>
<!--  <input type="reset" value="Clear"> -->
<p>
<input type="submit" value="Configure">
</p>
</form>
